summary: |
    Symfony 2.2 is out and wonderful! If you're thinking about upgrading,
    there are a few important changes to be aware of and a bunch of great
    new features.
    
    In this screencast, we'll talk about how to upgrade, things to watch
    out for, and some new features. We dive a bit deeper into caching and
    ESI in Symfony by exploring the new fragments framework (formerly sub-requests).
    If you've been thinking about caching or are confused by the new changes,
    this is for you!
    
    Highlights:
        * The new fragments framework, ESI, the `ProxyListener`, trusted proxies
        * Host Routing
        * New tools inside the console commands
        * Upgrading to Symfony3!!??
